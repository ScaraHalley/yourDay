<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp YourDay</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <script src="src/index.js"> </script>
      <script src="https://kit.fontawesome.com/22fb35b192.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

     </head>
  <body>
    <div class="container">
        <div class="card appWindow">
            <div class="card-body">
              <header>
              <form id="search-form">
                  <input type="text" autofocus="on" placeholder="Where's your city?" autocomplete="off" id="search-text-input">
                <input type="submit" value="search">
                </form>
              </header>
              <h5 class="yourDay">Your day in <span id="city">Brisbane<span></h5>

              <h2 class="dateNow">Tuesday 14:00</h2>  
              <div class="row">
               <div class="col">
          <p>
             
             <h1 class="temp">18.2°C</h1>
             <h5 class="todayHighLow"><span class="todayHigh">20°C</span> | <span class="todayLow">15°C</span> </h5>
             <h4 class="forcast-today">Sunny!</h4>
          </p>
        </div>
         <div class="col">
          <i class="fa-solid fa-sun today-emoji"></i>      
        </div>
      </div>
      <br />
      
      <h5>In the coming days...</h5>
      <div class="card-group" >
              
            <div class="card dayOneCard forcast-5day" >
              <div class="card-body">
                <p class="dayOne ">
                  <span class="day"> Friday </span>
                  <br />
                  <i class="fa-solid fa-cloud-sun-rain dayOneEmoji forcast-emoji"></i>
                  <br />
                  <span class="dayOneHigh high">22°C</span> | <span class="dayOneLow low">15°C</span> 
                </p>
              </div>
            </div>
          
            <div class="card dayTwoCard forcast-5day" >
              <div class="card-body">
                <p class="dayTwo ">
                  <span class="day"> Saturday </span>
                  <br />
                  <i class="fa-solid fa-cloud-sun dayTwoEmoji forcast-emoji"></i>
                  <br />
                  <span class="dayTwoHigh high">20°C</span> | <span class="dayTwoLow low">14°C</span> 
                </p>
              </div>
            </div>
          
            <div class="card dayThreeCard forcast-5day" >
              <div class="card-body">
                <p class="dayThree ">
                  <span class="day"> Sunday </span>
                  <br />
                  <i class="fa-solid fa-sun dayThreeEmoji forcast-emoji"></i>
                  <br />
                  <span class="dayThreeHigh high">21°C</span> | <span class="dayThreeLow low">16°C</span> 
                </p>
              </div>
            </div>
         
            <div class="card dayFourCard forcast-5day" >
              <div class="card-body">
                <p class="dayFour">
                  <span class="day"> Monday </span>
                  <br />
                  <i class="fa-solid fa-sun dayFourEmoji forcast-emoji"></i>
                  <br />
                  <span class="dayFourHigh high">18°C</span> | <span class="dayFourLow low">11°C</span> 
                </p>
              </div>
            </div>
                     <div class="card dayFiveCard forcast-5day" >
              <div class="card-body">
                <p class="dayFive ">
                  <span class="day"> Tuesday </span>
                  <br />
                  <i class="fa-solid fa-cloud-rain dayFiveEmoji forcast-emoji"></i>
                  <br />
                  <span class="dayFiveHigh high">21°C</span> | <span class="dayFiveLow low">18°C</span> 
                </p>
                </div>
              </div>
            </div>
								 </div>
								 <footer><a href=https://github.com/ScaraHalley/yourDay> Open-source code by Sarah Halley </a>
								 </footer>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
